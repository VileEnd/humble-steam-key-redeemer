<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Output of run_redeemer.bat</title>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl mb-4">Output:</h1>
        <pre class="bg-gray-100 p-4">{{ output }}</pre>
        <h1 class="text-2xl mb-4 mt-4">Errors (if any):</h1>
        <pre class="bg-red-100 p-4">{{ error }}</pre>
        <a href="/" class="btn btn-primary bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded mt-4">Go back</a>
    </div>
</body>
</html>
