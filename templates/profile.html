<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h2>User Profile</h2>
    <ul>
        <li><strong>ID:</strong> {{ user_data.id }}</li>
        <li><strong>Name:</strong> {{ user_data.name }}</li>
        <li><strong>Email:</strong> {{ user_data.email }}</li>
        <!-- You can extend this to include other fields you're interested in from the user_data -->
    </ul>
    <a href="{{ url_for('display_data') }}">Back to Data</a>
</body>
</html>
